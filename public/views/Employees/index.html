<div class="container-fluid">
    <div class="row">
        <div class="col-md-24">
            <h2>Employee List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Allowed Leave</th>
                        <th>Used Leave</th>
                        <th>Remaining Leave</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in employees">
                        <td>{{value.id}}</td>
                        <td>{{value.name}}</td>
                        <td>{{value.designation}}</td>
                        <td>{{value.allowed}}</td>
                        <td>{{value.used}}</td>
                        <td>{{value.remaining}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
